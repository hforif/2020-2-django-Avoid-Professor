{% extends 'core/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서랍장 안</title>
    <style>
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 50%; /* Could be more or less, depending on screen size */
        }
        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    div .background {
        background-image: url("/static/기본배경.jpg");
    }
    </style>
</head>
<body>
    {% if not key %}
    <form method="POST">{% csrf_token %}
        <input type='hidden' name='array_info' value="Array_info">
        <input type="image" class='btn' src="/static/구겨진 종이.jpg" alt='배열정보사진'>
    </form>
    <div class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>                         
          <p><img src="/static/구겨진 종이.jpg" alt="사진" width="20" height="20">구겨진 종이</p>
        </div>
    </div>
    {% endif %}
    <a href="{% url 'desk' %}">뒤로가기</a>
</body>
</html>
{% endblock %}
