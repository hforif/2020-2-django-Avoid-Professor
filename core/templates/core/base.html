{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HakjumHunter</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Hi+Melody&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>
<!-- ======= Header ======= -->
<div id="page-header">
    <div class="container">
        <a class="title" href="{% url 'home' %}"><h2>학점헌터</h2></a>
    </div>
</div>

<!-- ======= Content ======= -->
<div id="content">
    <div class="container">
    <div class="row">
    
        {% block content %}
        {% endblock %}
    
    </div>
    </div>
</div>
<!-- ======= Footer ======= -->
<footer>
    <div class="container">
    <button id="status_check" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">현재상태</button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">현재 상태</h4>
                </div>
                <div class="modal-body">
                    내용
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>


    <div id="item">
    <div class="container">
    <h5>아이템 목록</h5>
    <table class="table table-bordered">
        {% for i in items %}
            <tr>
                <td><img src="{{ i.photo.url }}" alt="사진" width="20" height="20">{{ i.name }} : {{ i.bio }}</td>
            </tr>
        {% endfor %}
    </table>
    </div>
    </div>
    </div>
</footer>
</div>
</body>
</html>

<script>
    var modals = document.getElementsByClassName("modal");
    // Modal을 띄우는 클래스 이름을 가져옵니다.
    var btns = document.getElementsByClassName("btn");
    // Modal을 닫는 close 클래스를 가져옵니다.
    var spanes = document.getElementsByClassName("close");
    var funcs = [];
     
    // Modal을 띄우고 닫는 클릭 이벤트를 정의한 함수
    function Modal(num) {
      return function() {
        // 해당 클래스의 내용을 클릭하면 Modal을 띄웁니다.
        btns[num].onclick =  function() {
            modals[num].style.display = "block";
            console.log(num);
        };
     
        // <span> 태그(X 버튼)를 클릭하면 Modal이 닫습니다.
        spanes[num].onclick = function() {
            modals[num].style.display = "none";
        };
      };
    }
     
    // 원하는 Modal 수만큼 Modal 함수를 호출해서 funcs 함수에 정의합니다.
    for(var i = 0; i < btns.length; i++) {
      funcs[i] = Modal(i);
    }
     
    // 원하는 Modal 수만큼 funcs 함수를 호출합니다.
    for(var j = 0; j < btns.length; j++) {
      funcs[j]();
    }
     
    // Modal 영역 밖을 클릭하면 Modal을 닫습니다.
    window.onclick = function(event) {
      if (event.target.className == "modal") {
          event.target.style.display = "none";
      }
    };
</script>
